AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  typescript-dynamodb

  Sample SAM Template for typescript-dynamodb

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30

Resources:
  DynamoDBLeadsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./
      Handler: app.lambda_handler
      Runtime: nodejs14.x
      PackageType: Container
      Architectures:
        - x86_64
      Environment:
        Variables:
          DYNAMODB_HOST: ""
      Events:
        LeadsPost:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /leads
            Method: post
    Metadata:
      DockerTag: nodejs14.x-v1  
      DockerContext: ./
      Dockerfile: DockerfileLeads

  DynamoDBUserStatsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./
      Handler: app.lambda_handler
      Runtime: nodejs14.x
      PackageType: Container
      Architectures:
        - x86_64
      Environment:
        Variables:
          DYNAMODB_HOST: ""
      Events:
        UserStatsPost:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /user_stats
            Method: post
        UserStatsSearchPost:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /user_stats/search
            Method: post
    Metadata:
      DockerTag: nodejs14.x-v1  
      DockerContext: ./
      Dockerfile: DockerfileUserStats

  DynamoDBLeadsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        - AttributeName: type
          AttributeType: S
      KeySchema:
        - AttributeName: name
          KeyType: HASH
        - AttributeName: type
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName: leads

  DynamoDBUserStatsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: 'N'
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TableName: user_stats

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  DynamoDBLeadsFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt DynamoDBLeadsFunction.Arn
  DynamoDBLeadsFunctionIamRole:
    Description: "Implicit IAM Role created for DynamoDBLeadsFunction function"
    Value: !GetAtt DynamoDBLeadsFunctionRole.Arn
  DynamoDBUserStatsFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt DynamoDBUserStatsFunction.Arn
  DynamoDBUserStatsFunction:
    Description: "Implicit IAM Role created for DynamoDBUserStatsFunction function"
    Value: !GetAtt DynamoDBUserStatsFunctionRole.Arn